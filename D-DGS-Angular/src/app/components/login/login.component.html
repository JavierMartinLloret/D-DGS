<mat-toolbar>
    <a class="nav-link" [routerLink]="['/']">D&DGS</a>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <h1>Welcome!</h1>
        <mat-divider></mat-divider>
        This area will be usefull later
        <div class="contact-info">
            <p>
                <i>Javier Martín Lloret ©</i>
            </p>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="mainContentBox">
        <div class="content">
            <h1>Welcome to D&DGS!</h1>
        </div>
        <div>
            <div class="Panel Left">
                <h2>Sign in!</h2>
                <div>
                    <form ngNativeValidate (ngSubmit)="loggin()">
                        <p>Nickname: <input type="text" name="nickname" id="nickname" [(ngModel)]="inputNick" required></p>
                        <p>Password: <input type="password" name="password" id="password" [(ngModel)]="inputPass" required></p>
                        <p><input type="submit" value="Sign in!"></p>
                    </form>
                </div>
            </div>
            
            <div class="Panel Right">
                <h2 >Sign up!</h2>
                <div>
                    <button [routerLink]="['/register']">Go to register</button>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
